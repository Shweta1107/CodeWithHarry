<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //console.log("Generators");
        function* numbersGen(){
        
            let i=0;
            while(i<2){
                yield i++;
            }
        }
        const gen = numbersGen();
        console.log(gen.next());
        console.log(gen.next());
        console.log(gen.next());
    </script>
</body>
</html>
