<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
    <script>
        let m = Math;
        console.log(m)

        //Printing constants from math object
        console.log("The value of Math.E", Math.E)
        console.log("The value of Math.PI", Math.PI)
        console.log("The value of Math.LN2", Math.LN2)
        console.log("The value of Math.SQRT1_2", Math.SQRT1_2)
        console.log("The value of Math.LOG2E", Math.LOG2E)

        //Printing the Function from Math objects
        let a=34.64534
        let b = 89;
        console.log("The value of a and b is ", a, b)

        console.log("3 raised to the power 2 ", Math.pow(3,2))//9
        console.log("5 raised to the power 2 ", Math.pow(5,2))//25

        //Cell anf floor
        console.log("5.8 rounded up to nearest integer is ",Math.ceil(5.8)) //6
        console.log("5.8 rounded down to nearest integer is ",Math.floor(5.8))//5

        //Abs function
        console.log("Absolute value of 5.66 is ",Math.abs(5.66)) //5.66
        console.log("Absolute value of -5.66 is ",Math.abs(-5.66)) //5.66

        //Trigonometric Function
        console.log("The value of sin(pi) is ",Math.sin(Math.PI/2))
        console.log("The value of cos(pi) is ",Math.cos(Math.PI/2))
         console.log("The value of tan(pi) is ",Math.tan(Math.PI/2))

         //Min and Max function
         console.log("minimum value of 4, 5 ,2 is", Math.min(4,5,2)) //2
         console.log("maximum value of 4, 5 ,2 is", Math.max(4,5,2)) //5

         //Genertaing a random number
         let r = Math.random();

         let x =50;
         let y =60;
         let r50_60 = x+(y-x)*Math.random();
         console.log("The random is ", r)
         console.log("The random is ", r50_60)





    </script>
</head>
<body>
    
</body>
</html>
