<body>
    <script>
        let jsonObj = 
        {
            name: 'shweta',
            channel: 'CWH',
            food:'Bhindi'
        }
        // console.log(jsonObj)

        let myJsonStr = JSON.stringify(jsonObj); //Object convers into String using (JSON.stringify)
        console.log(myJsonStr);
        
        x = myJsonStr.replace('shweta','Bharti')
        console.log(x);

        newJsonObj = JSON.parse(myJsonStr);//Strings convers into Object using (JSON.parse)
        console.log(newJsonObj);
    </script>
