<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Maps</title>
    <script>
        const myMap = new Map();
        // console.log(myMap)

        const key1="myStr", key2 ={},key3 = function(){ };

        //setting map values
        myMap.set(key1 , 'This is a string')
        myMap.set(key2 , 'This is a blank obj')
        myMap.set(key3 , 'This is a empty function')

        //console.log(myMap);

        //Getting th value from map
        let value1 = myMap.get(key3);
        //console.log(value1);

        //Get the size of map
        //console.log(myMap.size);

        //We can loop using for of to get keys and value.
        for(let [key,value] of myMap){
            console.log(key,value)
        }

        //Get only keys
        for(let key of myMap.keys()){
            console.log(key)
        }

        //get only values
        for(let value of myMap.values()){
            console.log(value)
        }

        //We can loop through a map using for each loop
        myMap.forEach((value,key)=>{
            console.log(`Value is ${value} and keys is ${key}`)
        })

    </script>
</head>
<body>
    
</body>
</html>
