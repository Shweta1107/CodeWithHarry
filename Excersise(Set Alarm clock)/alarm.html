<body>
    <div class="conatiner">
        <h1>Option to set an alarm</h1>
        
            <form>
                <div class="mb-3">
                  <label for="alarm" >Set alarm</label>
                  <input type="text" class="form-control" id="alarm" name="alarm" placeholder="Enter time in yyy-mm-dd hh:mm:ss">

                <button id="alarmSubmit" type="submit" class="btn btn-primary">Submit</button>
              </form>
       
    </div>
